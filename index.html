<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño N°1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contenedor">
        <nav>
            <h1>Inventario</h1>
            <button id="btn">Menu</button>
        </nav>
        <menu id="menu">
            <h2>Menu</h2>
            <a href="index.html">Inventario</a>
            <a href="categorias.html">Administrar categorias</a>
            <a href="#">Biblioteca alumnos</a>
            <a href="#">Tutoriales</a>
            <a href="#">Cerrar Sesión</a>
        </menu>
        <main>
            <div class="container-select">
                <a href="#" class="cta">Agregar articulo</a>
                <select name="select">
                    <option value="value1" selected>Categorias</option>
                    <option value="value2">Libros</option>
                    <option value="value3">Cajas</option>
                    <option value="value3">Juguetes</option>
                </select>
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <input type="search" name="buscador" id="buscador">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th class="titulo">Título del artículo</th>
                        <th>Disponibilidad</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="TablaArticulos">
                    
                </tbody>
            </table>
        </main>
    </div>

    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            <h2>Agregar un articulo nuevo</h2>
            <div class="modal-textos">
                <form action="">
                    <label for="">Nombre</label>
                    <input type="text" name="nombre" id="input-nombre">

                    <label for="cantidad">Cantidad</label>
                    <input type="number" name="cantidad" id="input-cantidad">

                    <label for="select">Categoria</label>
                    <select name="select">
                        <option value="value2" selected>Libros</option>
                        <option value="value3">Cajas</option>
                        <option value="value3">Juguetes</option>
                    </select>
                    <button type="submit">Agregar</button>
                </form>
            </div>

        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/d4a22d132c.js" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <script src="js/GestionarInventario.js"></script>
</body>
</html>
