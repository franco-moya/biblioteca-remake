<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://app.embed.im/snow.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Administrador de categorias</title>
    <link rel="stylesheet" href="css/menu.css">
    <script src="js/ruta.js"></script>
    <script src="js/seguridad.js"></script>

</head>
<body>
    <div class="contenedor">
        <nav>
            <h1>Categorias</h1>
            <button id="btn">Menu</button>
        </nav>
        <menu id="menu">
            <h2>Menu</h2>
            <a href="index.html">Inventario</a>
            <a href="categorias.html">Administrar categorias</a>
            <a href="src/biblioteca.html" target="_blank" rel="noopener noreferrer">Biblioteca alumnos</a>
            <a href="#">Tutoriales</a>
            <a href="src/login.html" onclick="quitarPermisos()">Cerrar Sesi√≥n</a>
        </menu>
        <main>
            <div class="container-select">
                <a href="#" class="cta">Agregar categoria</a>
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <input type="search" name="buscador" id="buscador">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="titulo">Nombre de la categoria</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="TablaCategorias">  
                </tbody>
            </table>
        </main>
    </div>

    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            <h2>Agregar una categoria nueva</h2>
            <div class="modal-textos">
                <div class="form">
                    <label for="categoria">Nombre</label>
                    <input type="text" name="categoria" id="input-categoria">
                    <!-- <label for="img">Imagen</label>
                    <input type="file" name="imagen" id="img-categoria" value="Adjuntar documento"> -->
                    <button type="submit" onclick="ingresarCategoria()">Agregar</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-container-2">
        <div class="modal-2 modal-close-2">
            <p class="close-2">X</p>
            <h2>Actualizar una categoria</h2>
            <div class="modal-textos">
                <div class="form">
                    <label for="">Nombre</label>
                    <input type="text" name="categoria" id="input-categoria-2">
                    <input type="hidden" id="id-categoria">
                    <button onclick="actualizarCategoria()" type="submit">Actualizar</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/d4a22d132c.js" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <script src="js/categorias.js"></script>
    
</body>
</html>
